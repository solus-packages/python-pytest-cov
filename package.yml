name       : python-pytest-cov
version    : 2.6.1
release    : 3
source     :
    - https://pypi.python.org/packages/source/p/pytest-cov/pytest-cov-2.6.1.tar.gz : 0ab664b25c6aa9716cbf203b17ddb301932383046082c081b9848a0edf5add33
license    : MIT
component  : programming.python
summary    : Coverage plugin for pytest
description: |
    Py.test plugin for coverage reporting with support for both centralised and
    distributed testing, including subprocesses and multiprocessing for Python.
builddeps  :
    - python-setuptools
rundeps    :
    - python-coverage
    - python-pytest
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
