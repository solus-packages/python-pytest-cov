name       : python-pytest-cov
version    : 2.8.1
release    : 5
source     :
    - https://files.pythonhosted.org/packages/13/8a/51f54b43a043c799bceca846594b9a310823a3e52df5ec27109cccba90f4/pytest-cov-2.8.1.tar.gz : cc6742d8bac45070217169f5f72ceee1e0e55b0221f54bcf24845972d3a47f2b
license    : MIT
component  : programming.python
summary    : Coverage plugin for pytest
description: |
